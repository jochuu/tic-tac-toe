<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/main.css">
<body>
    <div class="container">
        <div class="playerContainer">
            <div class="player-info">
                <div>Player</div><div id="player1-name"></div>
                <div>Wins</div><div id="player1-wins"></div>
                <div>Symbol</div><div id="player1-symbol"></div>
            </div>
            <div class="game-info">
                <div style="display:none" id="currentPlayer"></div>
                <div>Turn Number</div><div id="turnNumber"></div>
                <div>Winner</div><div id="winner"></div>
            </div>
            <div class="player-info">
                <div>Player</div><div id="player2-name"></div>
                <div>Wins</div><div id="player2-wins"></div>
                <div>Symbol</div><div id="player2-symbol"></div>
            </div>
        </div>
        <div class="gameBoardContainer">     
            <div class="gameBoard">
                <div class="gameBoardGrid tl">-</div>
                <div class="gameBoardGrid tm">-</div>
                <div class="gameBoardGrid tr">-</div>
                <div class="gameBoardGrid l">-</div>
                <div class="gameBoardGrid m">-</div>
                <div class="gameBoardGrid r">-</div>
                <div class="gameBoardGrid bl">-</div>
                <div class="gameBoardGrid bm">-</div>
                <div class="gameBoardGrid br">-</div>
            </div>  
        </div> 
    </div>
</body>
<script src="js/main.js"></script>
</html>
