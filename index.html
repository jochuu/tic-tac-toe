<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8" />
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="css/cssreset.css" />
	<link rel="stylesheet" href="css/main.css" />
	<body>
		<div class="container">
			<header><h1>project: tic tac toe</h1></header>
			<button id="start-game" onclick="displayController.startGame()">
				start
			</button>
			<button id="reset-game" hidden>reset</button>

			<div id="winner"></div>
			<div class="playerContainer">
				<div class="player-info">
					<div id="player1-wins">Player 1</div>
					<div id="player1-symbol"><i class="fa-solid fa-x"></i></div>
					<input
						id="player1-name-input"
						type="text"
						placeholder="player 1 name"
					/>
					<button id="player1-name" type="text" hidden></button>
				</div>
				<div class="game-info">
					<div style="display: none" id="current-player"></div>
					<div hidden>Turn</div>
					<div id="turn-number"></div>
					<div id="error-message"></div>
				</div>
				<div class="player-info">
					<div id="player2-wins">Player 2</div>
					<div id="player2-symbol"><i class="fa-solid fa-o"></i></div>
					<input
						id="player2-name-input"
						type="text"
						placeholder="player 2 name"
					/>
					<button id="player2-name" hidden></button>
				</div>
			</div>
			<div class="gameBoardContainer">
				<div class="gameBoard">
					<div class="gameBoardGrid">
						<button class="game-button" id="tl">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="tm">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="tr">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="l">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="m">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="r">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="bl">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="bm">-</button>
					</div>
					<div class="gameBoardGrid">
						<button class="game-button" id="br">-</button>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</body>
	<script
		src="https://kit.fontawesome.com/3b71fbe92e.js"
		crossorigin="anonymous"
	></script>
	<script src="js/main.js"></script>
</html>
